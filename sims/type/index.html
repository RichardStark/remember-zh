<!--

The Process:
1. type something @done
2. it sends signal @done
3. label is updated in parent @done
4. flashcard in different iframe updates @done
5. flashcard answer auto-centers @done

-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Typing</title>
	<link rel="stylesheet" type="text/css" href="type.css"/>
</head>
<body>
	<div id="card_container">
		<div id="question">AHH</div>
		<div id="card">
			<input id="answer" type="text"></input>
			<div id="suggestion_header">
			</div>
			<div id="suggestions_list">
			</div>
		</div>
	</div>
</body>
</html>

<!-- Default Labels -->
<div id="default_labels">

	<span id="type_question">

</div>
